<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTSP Player</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 90%;
            max-width: 800px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-weight: 300;
        }

        .controls {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .control-row {
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
        }

        input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #333;
            background: #1e1e1e;
            color: #fff;
            width: 300px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        video {
            width: 100%;
            border-radius: 10px;
            background: #000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .logs-container {
            width: 100%;
            background: #1e1e1e;
            border: 1px solid #333;
            border-radius: 5px;
            padding: 10px;
            text-align: left;
            margin-top: 20px;
        }

        h3 {
            margin-top: 0;
            font-size: 1.1em;
            color: #ccc;
        }

        #logs {
            height: 150px;
            overflow-y: auto;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.85em;
        }

        .log-entry {
            margin-bottom: 4px;
            border-bottom: 1px solid #2a2a2a;
            padding-bottom: 2px;
        }

        .log-entry.error {
            color: #ff6b6b;
        }

        .log-entry.info {
            color: #cccccc;
        }

        .status {
            margin-top: 10px;
            font-size: 0.9em;
            color: #aaa;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>RTSP/WebRTC Player</h1>
        <div class="controls">
            <div class="control-row">
                <label for="serverUrl"
                    style="color: #aaa; font-size: 0.9em; width: 60px; text-align: right;">Server:</label>
                <input type="text" id="serverUrl" placeholder="Go2RTC Server (e.g. localhost:1984)"
                    value="localhost:1984">
            </div>
            <div class="control-row">
                <label for="streamUrl"
                    style="color: #aaa; font-size: 0.9em; width: 60px; text-align: right;">Stream:</label>
                <input type="text" id="streamUrl" placeholder="Enter RTSP URL (e.g., rtsp://...)"
                    value="rtsp://localhost:8554/stream1">
                <button onclick="playStream()">Play</button>
            </div>
        </div>
        <video id="video" autoplay controls playsinline muted></video>

        <div class="logs-container">
            <h3>Logs</h3>
            <div id="logs"></div>
        </div>
        <div class="status" id="status">Ready</div>
    </div>

    <script>
        function log(message, type = 'info') {
            const logsEl = document.getElementById('logs');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logsEl.appendChild(entry);
            logsEl.scrollTop = logsEl.scrollHeight;
            console.log(`[${type}]`, message);
        }

        async function addStream(url) {
            // Generate a random stream ID if it's a raw URL
            let streamId = 'stream_' + Math.random().toString(36).substr(2, 9);
            const serverUrl = document.getElementById('serverUrl').value;

            // If it's already a simple name (no ://), assume it's an existing stream ID
            if (!url.includes('://')) {
                return url;
            }

            log(`Registering new stream: ${streamId} -> ${url}`);

            try {
                const params = new URLSearchParams();
                params.append('name', streamId);
                params.append('src', url);

                const res = await fetch(`http://${serverUrl}/api/streams?` + params.toString(), {
                    method: 'PUT'
                });

                if (!res.ok) {
                    throw new Error('Failed to add stream to go2rtc');
                }
                log('Stream registered successfully');
                return streamId;
            } catch (e) {
                log('Error registering stream: ' + e.message, 'error');
                throw e;
            }
        }

        async function playStream() {
            const streamInput = document.getElementById('streamUrl').value;
            const serverUrl = document.getElementById('serverUrl').value;
            const statusEl = document.getElementById('status');
            const videoEl = document.getElementById('video');

            if (!streamInput) {
                log("Please enter a URL", 'error');
                return;
            }

            statusEl.textContent = "Connecting to " + serverUrl + "...";

            try {
                // 1. Register the stream if it's a URL
                const streamId = await addStream(streamInput);

                // 2. Start WebRTC connection
                const pc = new RTCPeerConnection({
                    iceServers: [{ urls: ['stun:stun.cloudflare.com:3478'] }]
                });

                pc.onicecandidate = ev => {
                    if (ev.candidate) return;
                };

                const stream = new MediaStream();
                videoEl.srcObject = stream;

                pc.addTransceiver('video', { direction: 'recvonly' });
                pc.addTransceiver('audio', { direction: 'recvonly' });

                pc.ontrack = ev => {
                    log("Track received: " + ev.track.kind);
                    stream.addTrack(ev.track);
                };

                const wsUrl = `ws://${serverUrl}/api/ws?src=${encodeURIComponent(streamId)}`;
                log(`Connecting to WebSocket: ${wsUrl}`);
                const ws = new WebSocket(wsUrl);

                ws.onopen = async () => {
                    log("WebSocket connected");
                    const offer = await pc.createOffer();
                    await pc.setLocalDescription(offer);

                    ws.send(JSON.stringify({
                        type: 'webrtc/offer',
                        value: pc.localDescription.sdp
                    }));
                };

                ws.onmessage = msg => {
                    const data = JSON.parse(msg.data);
                    if (data.type === 'webrtc/answer') {
                        log("Received SDP answer");
                        pc.setRemoteDescription({ type: 'answer', sdp: data.value });
                    } else if (data.type === 'webrtc/candidate') {
                        log("Received ICE candidate");
                        pc.addIceCandidate({ candidate: data.value, sdpMid: '0' });
                    } else if (data.type === 'error') {
                        log("go2rtc error: " + data.value, 'error');
                    }
                };

                ws.onerror = err => {
                    log("WebSocket Error", 'error');
                    statusEl.textContent = "WebSocket Error";
                };

                pc.onicecandidate = ev => {
                    if (ev.candidate) {
                        ws.send(JSON.stringify({
                            type: 'webrtc/candidate',
                            value: ev.candidate.candidate
                        }));
                    }
                };

                pc.onconnectionstatechange = () => {
                    log("Connection state: " + pc.connectionState);
                    if (pc.connectionState === 'connected') {
                        statusEl.textContent = "Playing";
                    } else if (pc.connectionState === 'failed') {
                        statusEl.textContent = "Connection Failed";
                        log("WebRTC Connection Failed", 'error');
                    }
                };

            } catch (e) {
                log(e.message, 'error');
                statusEl.textContent = "Error: " + e.message;
            }
        }
    </script>

</body>

</html>
